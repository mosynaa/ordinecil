<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogo Ordini</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #F2F2F2;
      margin: 0; padding: 20px;
      color: #333;
    }
    h1 {
      color: #FF7F00;
      text-align: center;
    }
    .top-bar {
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center; margin-bottom: 15px;
    }
    input[type=text], select, textarea {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type=text] {
      flex: 1 1 200px;
    }
    button {
      background-color: #FF7F00;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e06600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #FF7F00;
      color: white;
    }
    input.qty-input {
      width: 70px;
    }
    input.price-input {
      width: 90px;
    }
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
      input[type=text], select, button {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>Catalogo Ordini</h1>

<div class="top-bar">
  <input type="text" id="nomeCliente" placeholder="Nome Cliente" />
  <select id="categoriaFiltro"><option value="tutte">Tutte le categorie</option></select>
  <input type="text" id="cercaProdotto" placeholder="Cerca prodotto..." />
  <button id="aggiungiArticoloBtn">Aggiungi Articolo</button>
  <button id="generaExcelBtn">Genera Excel</button>
  <button id="generaPdfBtn">Genera PDF</button>
</div>

<table id="tabellaProdotti">
  <thead>
    <tr>
      <th>Codice</th>
      <th>Descrizione</th>
      <th>Quantità</th>
      <th>Prezzo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<label for="noteCliente">Note ordine:</label>
<textarea id="noteCliente" placeholder="Inserisci eventuali note..."></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
(async () => {
  const tabellaBody = document.querySelector('#tabellaProdotti tbody');
  const categoriaFiltro = document.getElementById('categoriaFiltro');
  const cercaProdotto = document.getElementById('cercaProdotto');
  const nomeCliente = document.getElementById('nomeCliente');
  const noteCliente = document.getElementById('noteCliente');
  const aggiungiArticoloBtn = document.getElementById('aggiungiArticoloBtn');
  const generaExcelBtn = document.getElementById('generaExcelBtn');
  const generaPdfBtn = document.getElementById('generaPdfBtn');

  let prodotti = [];
  let categorie = new Set();

  function caricaCSV(url) {
    return new Promise((resolve, reject) => {
      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: (results) => resolve(results.data),
        error: (err) => reject(err)
      });
    });
  }

  function mostraProdotti() {
    const catSelezionata = categoriaFiltro.value.toLowerCase();
    const ricerca = cercaProdotto.value.toLowerCase();
    tabellaBody.querySelectorAll('tr[data-source="csv"]').forEach(r => r.remove());

    prodotti.forEach(({ codice, descrizione, categoria, prezzo }) => {
      if ((catSelezionata === 'tutte' || categoria.toLowerCase() === catSelezionata) &&
          (descrizione.toLowerCase().includes(ricerca) || codice.toLowerCase().includes(ricerca))) {
        const riga = document.createElement('tr');
        riga.dataset.source = "csv";

        riga.innerHTML = `
          <td>${codice}</td>
          <td>${descrizione}</td>
          <td><input type="text" placeholder="CT" class="qty-input"></td>
          <td><input type="text" placeholder="${prezzo || 'P.P.'}" class="price-input"></td>
        `;

        tabellaBody.appendChild(riga);
      }
    });
  }

  function popolaCategorie() {
    categoriaFiltro.innerHTML = '<option value="tutte">Tutte le categorie</option>';
    Array.from(categorie).sort().forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat.toLowerCase();
      opt.textContent = cat;
      categoriaFiltro.appendChild(opt);
    });
  }

  function aggiungiRigaVuota() {
    const riga = document.createElement('tr');
    riga.dataset.source = "manuale";

    riga.innerHTML = `
      <td><input type="text" placeholder="Codice"></td>
      <td><input type="text" placeholder="Descrizione"></td>
      <td><input type="text" placeholder="CT" class="qty-input"></td>
      <td><input type="text" placeholder="P.P." class="price-input"></td>
    `;

    tabellaBody.prepend(riga);
  }

  function generaExcel() {
    const cliente = nomeCliente.value.trim() || "(Non specificato)";
    const note = noteCliente.value.trim();
    const dati = [];

    dati.push(["Cliente:", cliente]);
    if (note) dati.push(["Note:", note]);
    dati.push([]);
    dati.push(["Codice", "Descrizione", "Quantità", "Prezzo"]);

    tabellaBody.querySelectorAll('tr').forEach(riga => {
      const celle = riga.querySelectorAll('td');
      const codice = celle[0].querySelector('input')?.value || celle[0].textContent.trim();
      const descrizione = celle[1].querySelector('input')?.value || celle[1].textContent.trim();
      const qty = celle[2].querySelector('input').value.trim();
      const prezzo = celle[3].querySelector('input').value.trim() || 'P.P.';

      if (qty) {
        dati.push([codice, descrizione, qty, prezzo]);
      }
    });

    const ws = XLSX.utils.aoa_to_sheet(dati);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Ordine");

    XLSX.writeFile(wb, `Ordine_${cliente.replace(/\s+/g, '_')}.xlsx`);
  }

  function generaPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 10;

    doc.setFontSize(14);
    doc.text(`Ordine Cliente: ${nomeCliente.value || "(Non specificato)"}`, 10, y);
    y += 10;
    if (noteCliente.value.trim()) {
      doc.setFontSize(12);
      doc.text(`Note: ${noteCliente.value}`, 10, y);
      y += 10;
    }

    doc.setFontSize(12);
    doc.text("Codice - Descrizione - Quantità - Prezzo", 10, y);
    y += 8;

    tabellaBody.querySelectorAll('tr').forEach(riga => {
      const celle = riga.querySelectorAll('td');
      const codice = celle[0].querySelector('input')?.value || celle[0].textContent.trim();
      const descrizione = celle[1].querySelector('input')?.value || celle[1].textContent.trim();
      const qty = celle[2].querySelector('input').value.trim();
      const prezzo = celle[3].querySelector('input').value.trim() || 'P.P.';

      if (qty) {
        const rigaTesto = `${codice} - ${descrizione} - ${qty} - ${prezzo}`;
        doc.text(rigaTesto, 10, y);
        y += 8;
      }
    });

    doc.save(`Ordine_${(nomeCliente.value || "cliente").replace(/\s+/g, '_')}.pdf`);
  }

  // Eventi
  categoriaFiltro.addEventListener('change', mostraProdotti);
  cercaProdotto.addEventListener('input', mostraProdotti);
  aggiungiArticoloBtn.addEventListener('click', aggiungiRigaVuota);
  generaExcelBtn.addEventListener('click', generaExcel);
  generaPdfBtn.addEventListener('click', generaPDF);

  // Carica catalogo
  prodotti = await caricaCSV('catalogo.csv');
  prodotti.forEach(p => {
    if (p.categoria && p.categoria.trim() !== '') {
      categorie.add(p.categoria.trim());
    }
  });
  popolaCategorie();
  mostraProdotti();
})();
</script>

</body>
</html>
