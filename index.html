<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catalogo Ordini</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #FFF7F0;
    margin: 0; padding: 20px;
    color: #333;
  }
  h1 {
    color: #FF7F00;
    text-align: center;
  }
  .top-bar {
    display: flex; flex-wrap: wrap; gap: 10px;
    justify-content: center; margin-bottom: 15px;
  }
  input[type=text], select, textarea {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  input[type=text] {
    flex: 1 1 200px;
  }
  select {
    background: white;
    color: #333;
  }
  textarea {
    width: 100%;
    min-height: 60px;
    margin-top: 10px;
  }
  button {
    background-color: #FF7F00;
    border: none;
    color: white;
    padding: 10px 20px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #e06b00;
  }
  button.secondary {
    background-color: #007BFF;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #FF7F00;
    color: white;
  }
  input.qty-input {
    width: 70px;
  }
  input.price-input {
    width: 90px;
  }
  @media (max-width: 600px) {
    .top-bar {
      flex-direction: column;
      align-items: stretch;
    }
    input[type=text], select, button {
      flex: none;
      width: 100%;
    }
    table, th, td {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<h1>Catalogo Ordini</h1>

<div class="top-bar">
  <input type="text" id="nomeCliente" placeholder="Nome Cliente" />
  <select id="categoriaFiltro"><option value="tutte">Tutte le categorie</option></select>
  <input type="text" id="cercaProdotto" placeholder="Cerca prodotto..." />
  <button id="generaExcelBtn">Genera Excel</button>
  <button id="generaPdfBtn" class="secondary">Genera PDF</button>
</div>

<table id="tabellaProdotti">
  <thead>
    <tr>
      <th>Codice</th>
      <th>Descrizione</th>
      <th>Quantità</th>
      <th>Prezzo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<label for="noteCliente">Note ordine:</label>
<textarea id="noteCliente" placeholder="Inserisci eventuali note..."></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
(async () => {
  const tabellaBody = document.querySelector('#tabellaProdotti tbody');
  const categoriaFiltro = document.getElementById('categoriaFiltro');
  const cercaProdotto = document.getElementById('cercaProdotto');
  const nomeCliente = document.getElementById('nomeCliente');
  const noteCliente = document.getElementById('noteCliente');
  const generaExcelBtn = document.getElementById('generaExcelBtn');
  const generaPdfBtn = document.getElementById('generaPdfBtn');

  let prodotti = [];
  let categorie = new Set();
  let datiSalvati = {};

  function caricaCSV(url) {
    return new Promise((resolve, reject) => {
      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: (results) => resolve(results.data),
        error: (err) => reject(err)
      });
    });
  }

  function mostraProdotti() {
    const catSelezionata = categoriaFiltro.value.toLowerCase();
    const ricerca = cercaProdotto.value.toLowerCase();
    tabellaBody.innerHTML = '';

    prodotti.forEach(({ codice, descrizione, categoria, prezzo }) => {
      if ((catSelezionata === 'tutte' || categoria.toLowerCase() === catSelezionata) &&
          (descrizione.toLowerCase().includes(ricerca) || codice.toLowerCase().includes(ricerca))) {
        const riga = document.createElement('tr');

        const tdCodice = document.createElement('td');
        tdCodice.textContent = codice;
        riga.appendChild(tdCodice);

        const tdDesc = document.createElement('td');
        tdDesc.textContent = descrizione;
        riga.appendChild(tdDesc);

        const tdQty = document.createElement('td');
        const inputQty = document.createElement('input');
        inputQty.type = 'text';
        inputQty.placeholder = '0 pz/ct';
        inputQty.className = 'qty-input';
        inputQty.value = datiSalvati[codice]?.qty || '';
        inputQty.addEventListener('input', () => {
          if (!datiSalvati[codice]) datiSalvati[codice] = {};
          datiSalvati[codice].qty = inputQty.value;
        });
        tdQty.appendChild(inputQty);
        riga.appendChild(tdQty);

        const tdPrezzo = document.createElement('td');
        const inputPrezzo = document.createElement('input');
        inputPrezzo.type = 'text';
        inputPrezzo.placeholder = prezzo || 'P.P.';
        inputPrezzo.className = 'price-input';
        inputPrezzo.value = datiSalvati[codice]?.prezzo || '';
        inputPrezzo.addEventListener('input', () => {
          if (!datiSalvati[codice]) datiSalvati[codice] = {};
          datiSalvati[codice].prezzo = inputPrezzo.value;
        });
        tdPrezzo.appendChild(inputPrezzo);
        riga.appendChild(tdPrezzo);

        tabellaBody.appendChild(riga);
      }
    });
  }

  function popolaCategorie() {
    categoriaFiltro.innerHTML = '<option value="tutte">Tutte le categorie</option>';
    Array.from(categorie).sort().forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat.toLowerCase();
      opt.textContent = cat;
      categoriaFiltro.appendChild(opt);
    });
  }

  function generaExcel() {
    const cliente = nomeCliente.value.trim() || "(Non specificato)";
    const note = noteCliente.value.trim();
    const dati = [];

    dati.push(["Cliente:", cliente]);
    if (note) dati.push(["Note:", note]);
    dati.push([]);
    dati.push(["Codice", "Descrizione", "Quantità", "Prezzo"]);

    Object.keys(datiSalvati).forEach(codice => {
      const prod = prodotti.find(p => p.codice === codice);
      if (prod && datiSalvati[codice].qty) {
        dati.push([
          codice,
          prod.descrizione,
          datiSalvati[codice].qty,
          datiSalvati[codice].prezzo || prod.prezzo || 'P.P.'
        ]);
      }
    });

    const ws = XLSX.utils.aoa_to_sheet(dati);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Ordine");

    XLSX.writeFile(wb, `Ordine_${cliente.replace(/\s+/g, '_')}.xlsx`);
  }

  function generaPdf() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 10;
    doc.text(`Ordine per: ${nomeCliente.value}`, 10, y);
    y += 10;
    if (noteCliente.value) {
      doc.text(`Note: ${noteCliente.value}`, 10, y);
      y += 10;
    }
    doc.text("Codice | Descrizione | Quantità | Prezzo", 10, y);
    y += 10;

    Object.keys(datiSalvati).forEach(codice => {
      const prod = prodotti.find(p => p.codice === codice);
      if (prod && datiSalvati[codice].qty) {
        doc.text(`${codice} | ${prod.descrizione} | ${datiSalvati[codice].qty} | ${datiSalvati[codice].prezzo || prod.prezzo || 'P.P.'}`, 10, y);
        y += 10;
      }
    });

    doc.save(`Ordine_${nomeCliente.value.replace(/\s+/g, '_')}.pdf`);
  }

  prodotti = await caricaCSV('https://raw.githubusercontent.com/mosynaa/ordinecil/main/catalogo.csv');
  prodotti.forEach(p => {
    if(p.categoria && p.categoria.trim() !== '') {
      categorie.add(p.categoria.trim());
    }
  });
  popolaCategorie();
  mostraProdotti();

  categoriaFiltro.addEventListener('change', mostraProdotti);
  cercaProdotto.addEventListener('input', mostraProdotti);
  generaExcelBtn.addEventListener('click', generaExcel);
  generaPdfBtn.addEventListener('click', generaPdf);
})();
</script>

</body>
</html>
